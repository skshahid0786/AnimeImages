<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AnimeFlareBox</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #f7f9fc;
  --panel: #ffffff;
  --accent: #ff6f61;
  --accent-glow: rgba(255,111,97,0.4);
  --muted: #e0f7fa;
  --text: #1f2937;
  --text-secondary: #6b7280;
  --user-start: #d8b4fe;
  --user-end: #a78bfa;
}

*{box-sizing:border-box;margin:0;padding:0;}
html,body{
  height:100%;
  background:var(--bg);
  color:var(--text);
  font-family:'Poppins',sans-serif;
  display:flex;
  justify-content:flex-start; /* aligned left */
  align-items:center;
  padding-left:60px; /* margin from left side */
}

/* --- Compact Layout --- */
.app{
  width:90%;
  max-width:500px;
  height:88vh;
  background:var(--panel);
  display:flex;
  flex-direction:column;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  overflow:hidden;
  position:relative;
  transition:all .3s ease;
}

/* Header */
#girlContainer{
  background:linear-gradient(90deg,rgba(255,111,97,0.1),rgba(255,111,97,0.05));
  display:flex;
  align-items:center;
  padding:14px 16px;
  gap:14px;
  border-bottom:1px solid #f0f0f0;
}
#girlImage{
  width:70px;
  height:70px;
  border-radius:12px;
  object-fit:cover;
  box-shadow:0 0 15px var(--accent-glow);
  transition:transform .3s,filter .3s;
}
#girlImage:hover{transform:scale(1.05);filter:brightness(1.1);}
#girlMeta{display:flex;flex-direction:column;}
#girlName{font-weight:600;font-size:1.1rem;color:var(--text);}
#girlMood{font-size:0.85rem;color:var(--text-secondary);margin-top:4px;}

/* Chat area */
#chat{
  flex:1;
  overflow-y:auto;
  padding:16px 14px;
  display:flex;
  flex-direction:column;
  gap:10px;
  background:var(--bg);
  scroll-behavior:smooth;
}
.bubble{
  max-width:78%;
  padding:10px 14px;
  border-radius:14px;
  word-wrap:break-word;
  box-shadow:0 3px 10px rgba(0,0,0,0.1);
  animation:fadeIn .25s ease;
  line-height:1.45;
}
.bubble.user{
  align-self:flex-end;
  background:linear-gradient(90deg,var(--user-start),var(--user-end));
  color:#fff;
  border-bottom-right-radius:4px;
}
.bubble.bot{
  align-self:flex-start;
  background:var(--muted);
  color:var(--text);
  border-bottom-left-radius:4px;
}
.meta{font-size:0.7rem;color:var(--text-secondary);margin-top:4px;opacity:.85;}

/* Input bar */
#inputContainer{
  display:flex;
  gap:8px;
  padding:12px;
  border-top:1px solid #f0f0f0;
  background:var(--panel);
}
#textInput{
  flex:1;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid #d1d5db;
  background:#f9fafb;
  color:var(--text);
  font-size:0.9rem;
  outline:none;
  transition:border-color .25s,box-shadow .25s;
}
#textInput:focus{
  border-color:var(--accent);
  box-shadow:0 0 0 2px var(--accent-glow);
}
button{
  padding:8px 12px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:500;
  transition:background .25s,transform .25s;
}
#sendBtn{
  background:var(--accent);
  color:#fff;
}
#sendBtn:hover{
  background:#e45b53;
  transform:translateY(-1px);
}
#clearBtn{
  background:#e5e7eb;
  color:var(--text-secondary);
}
#clearBtn:hover{
  background:#d1d5db;
  transform:translateY(-1px);
}

/* Options */
.option-box{
  background:#f3f4f6;
  border-radius:10px;
  padding:10px;
  border:1px solid #e5e7eb;
  margin-top:8px;
}
.option{
  padding:8px;
  border-bottom:1px dashed #e5e7eb;
  cursor:pointer;
  transition:background .2s;
}
.option:hover{background:#f0f0f0;}
.option:last-child{border-bottom:none;}

/* Responsive */
@media (max-width:600px){
  html,body{
    padding-left:0;
    justify-content:center;
  }
  .app{height:95vh;border-radius:0;max-width:100%;}
  #girlImage{width:64px;height:64px;}
  .bubble{max-width:88%;}
}

@keyframes fadeIn{from{opacity:0;transform:translateY(4px);}to{opacity:1;transform:translateY(0);}}
</style>
</head>

<body>
  <div class="app">
    <div id="girlContainer">
      <img id="girlImage" src="images/happy.jpg" alt="NeoAssist Avatar">
      <div id="girlMeta">
        <div id="girlName">NeoAssist</div>
        <div id="girlMood">Feeling cheerful ðŸ’–</div>
      </div>
    </div>

    <div id="chat" role="log" aria-live="polite"></div>

    <div id="inputContainer">
      <input id="textInput" type="text" placeholder="Type something... (try: joke, weather in Delhi, time)" />
      <button id="sendBtn">Send</button>
      <button id="clearBtn">Clear</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
