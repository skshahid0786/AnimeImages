    <script>
        function getAnimeImage() {
            const selectedCategory = document.getElementById('category').value;
            let apiUrl = 'https://api.waifu.pics/sfw/';
            
            if (selectedCategory) {
                apiUrl += selectedCategory;
            } else {
                const categories = [
                    'waifu', 'neko', 'shinobu', 'megumin', 'bully', 
                    'cuddle', 'cry', 'hug', 'awoo', 'kiss', 'lick', 
                    'pat', 'smug', 'bonk', 'yeet', 'blush', 'smile', 
                    'wave', 'highfive', 'handhold', 'nom', 'bite', 
                    'glomp', 'slap', 'kill', 'kick', 'happy', 'wink', 
                    'poke', 'dance', 'cringe'
                ];
                const randomCategory = categories[Math.floor(Math.random() * categories.length)];
                apiUrl += randomCategory;
            }
            
            const loadingElement = document.querySelector('.loading');
            const imageElement = document.getElementById('anime-image');
            const downloadLink = document.getElementById('download-link');
            
            loadingElement.style.display = 'block';
            imageElement.style.display = 'none';
            downloadLink.style.display = 'none';
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.url) {
                        const uniqueUrl = `${data.url}?t=${new Date().getTime()}`;
                        const tempImage = new Image();
                        tempImage.onload = () => {
                            imageElement.src = uniqueUrl;
                            imageElement.style.display = 'block';
                            loadingElement.style.display = 'none';
                            downloadLink.href = uniqueUrl;
                            downloadLink.style.display = 'inline-block';
                        };
                        tempImage.onerror = () => {
                            console.error('Failed to load image.');
                            loadingElement.textContent = 'Failed to load image.';
                        };
                        tempImage.src = uniqueUrl; // Start loading the image
                    } else {
                        console.error('Image URL not found in response:', data);
                        loadingElement.textContent = 'Failed to load image.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching the anime image:', error);
                    loadingElement.textContent = 'Failed to load image.';
                });
        }
    </script>
